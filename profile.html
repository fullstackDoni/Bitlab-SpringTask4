<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="resource/profile.css">
    <title>Account</title>
</head>
<body onload="init()">
<header>
    <div class="logo">
        <span>TWITTER</span>
    </div>
    <div class="navbar">
        <ul>
            <li><a href="#">Tweets</a></li>
            <li><a id="users-page" href="#">Account</a></li>
            <li><a href="login.html">Logout</a></li>
        </ul>
    </div>
</header>
<div class="container">
    <form>
        <h3 id="welcome-message"></h3>
        <div class="form-group">
            <label>EMAIL :
                <br>
                <input id="email" type="email" readonly>
            </label>
        </div>
        <div class="form-group">
            <label>FULL NAME :
                <br>
                <input id="full-name" type="text" readonly>
            </label>
        </div>
        <div class="form-group">
            <label>COUNTRY :
                <br>
                <input id="country" type="text" readonly>
            </label>
        </div>
        <div class="form-group">
            <label>BIRTHDATE :
                <br>
                <input id="birthdate" type="text" readonly>
            </label>
        </div>
    </form>
</div>

<script src="ll.js"></script>
</body>
</html>
